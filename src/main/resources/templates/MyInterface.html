<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header class="navbar navbar-light bg-light px-3">
    <a href="#" class="navbar-brand">MusicApp</a>
    <div class="d-flex1">
        <a href="MyInterface.html" class="nav-link">Home</a>
        <a href="#" class="nav-link">Profile</a>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-4">
    <!-- Featured Section -->
    <section class="featured mb-4 text-center">
        <form action="/playFile" method="get">
            <div class="card">
                <img src="" class="card-img-top" alt="Featured">
                <div class="card-body">
                    <h5 class="card-title">Featured Playlist</h5>
                    <button class="btn btn-primary">Play</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Top Songs -->
    <section class="top-songs">
        <h3>Top Songs</h3>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Song Title 1 - Artist 1
                <button class="btn btn-outline-primary btn-sm">Play</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Song Title 2 - Artist 2
                <button class="btn btn-outline-primary btn-sm">Play</button>
            </li>
            <!-- Add more songs as needed -->
        </ul>
    </section>
</main>

<!-- Now Playing Bar -->
<footer class="now-playing bg-dark text-light d-flex justify-content-between align-items-center p-3 fixed-bottom">
    <div>Now Playing: Song Title - Artist</div>
    <div>
        <form action="/previousFile" method="get">
            <button class="btn btn-light btn-sm">Previous</button>
        </form>
        <form action="/pauseFile" method="get">
            <button class="btn btn-light btn-sm">Play/Pause</button>
        </form>
        <form action="/nextFile" method="get">
            <button class="btn btn-light btn-sm">Next</button>
        </form>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
