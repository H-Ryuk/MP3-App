<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header class="navbar navbar-light bg-light px-3">
    <a href="#" class="navbar-brand">MusicApp</a>
    <div class="d-flex">
        <a href="MyInterface.html" class="nav-link">Home</a>
        <a href="#" class="nav-link">Profile</a>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-4">
    <!-- Featured Section -->
    <section class="featured mb-4 text-center">
        <div class="card">
            <img src="" class="card-img-top" alt="Featured Playlist Image">
            <div class="card-body">
                <h5 class="card-title">Featured Playlist</h5>
                <a class="btn btn-primary" href="/playFile">Play</a>
            </div>
        </div>
    </section>

    <!-- Top Songs -->
    <section class="top-songs">
        <h3>Top Songs</h3>
        <ul class="list-group" th:each="file : ${filesList}">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${file}">Song Name</span>
                <a class="btn btn-outline-primary btn-sm" th:href="@{/playingFromList(filename=${file})}">Play</a>
            </li>
        </ul>
    </section>

</main>

<!-- Now Playing Bar -->
<footer class="now-playing bg-dark text-light d-flex justify-content-between align-items-center p-3 fixed-bottom">
    <div>Now Playing: Song Title - Artist</div>
    <div>
        <a class="btn btn-light btn-sm" href="/previousFile">Previous</a>
        <a class="btn btn-light btn-sm" href="/nextFile">Next</a>
        <a class="btn btn-light btn-sm" href="/pauseFile">Resume / Pause</a>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
